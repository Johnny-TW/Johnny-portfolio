<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        body {
            height: 200vh;
            overflow-x: hidden;
        }

        .banner-left {
            height: 100vh;
            background-image: url(./skateboard-img/Skateboard7.jpg);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .banner-text-area {
            margin-left: 40px;
            transform: translateY(50px);
            transition: .8s ease-out;
        }

        .banner-text-area.move-up {
            transform: translateY(-100px);
        }

        p {
            font-size: 4rem;
            line-height: 3rem;
        }

        .halo-text {
            color: transparent;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: red;
        }

        .banner-slider-area {
            height: 100vh;
        }

        .banner-slider-area {
            background-color: #4E403F;
        }

        .slider-1 {
            height: 100%;
            overflow: hidden;
        }

        .slider-img-wrap {
            width: 100%;
        }

        .slider-img-wrap img {
            width: 100%;
        }

        .sec-2::before {
            content: '';
            display: block;
            width: 500px;
            height: 500px;
            background-image: url("./imgs/mcd/m-logo-big.svg");
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: -100px;
            right: -120px;
            z-index: 1;
        }

        .sec-2::after {
            content: '';
            display: block;
            width: 220px;
            height: 20px;
            background-image: url("https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2019/12/melting-cheese-1.svg");
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 200px;
        }

        .burger-container.move-up {
            margin-left: auto;
            z-index: 2;
            transform: translateY(300px);
            transition: .8s ease-out;
        }

        .burger-container.move-up {
            transform: translateY(150px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row position-relative">
            <div class="banner-left col-5 d-flex align-items-center">
                <div class="banner-text-area">
                    <p class="halo-text">Saving Worry</p>
                    <p>Spreading</p>
                    <p>Smiles</p>
                </div>
            </div>
            <div class="banner-slider-area col-12">
                <div class="slider-1 ">
                    <div class="slider-img-wrap col-8 ml-auto">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="row sec-2 position-relative">
            <div class="burger-container">
                <img src="https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/02/2.1-mcaloo-tikki-cheese.png"
                    alt="">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(window).on('scroll', function () {
            console.log('hi');
            let scrollTop = $(this).scrollTop();

            if (scrollTop > 0) {
                $('.banner-text-area').addClass('move-up');
            }
            else {
                $('.banner-text-area').removeClass('move-up');
            }

            if (scrollTop > 300) {
                $('.burger-container').addClass('move-up');
            }

            else {
                $('.burger-container').remove('move-up');
            }
        })

    </script>
</body>

</html>
